<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">

	<title>Page_3</title>
</head>
<body id="third_page">
	<div class="col-xs-12" id="two_buttons">
		<h2>JavaScript in the &lt;head&gt; section of an HTML document</h2>

		<div class="photo_tile">
			<img id="myImg" src="images/1_273_200.jpg" width="273" height="200" alt="caterpillar_butterfly">
		</div>
		<button class="number_one" type="button" onclick="myFunction()">butterfly</button>
		<button class="number_two" type="button" onclick="myFunction2()">caterpillar</button>
	</div>	
	<div class="col-xs-12">
		<a class="page_2" href="index.html">Go to JavaScript Study</a>
	</div>
	<script>
		function myFunction() {
			document.getElementById("myImg").src = "images/2_273_200.jpg";
		}
		function myFunction2() {
			document.getElementById("myImg").src = "images/1_273_200.jpg";
		}
	</script>
</body>
</html>
