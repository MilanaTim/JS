<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
	<script>
		function myFunction() {
			document.getElementById("demo_6").style.display = "block";
		}
		function myFunction2() {
			document.getElementById("demo_6").style.display = "none";
		}
	</script>
	<title>Page_2</title>
</head>
<body>
	<div class="col-xs-12" id="two_buttons">
		<h2>JavaScript in the &lt;head&gt; section of an HTML document</h2>
		<p id="demo_6">JS in the &lt;head&gt;.</p>
		<button class="number_one" type="button" onclick="myFunction()">Click to see</button>
		<button class="number_two" type="button" onclick="myFunction2()">Click to hide</button>
	</div>	
	<div class="col-xs-12">
		<a class="page_2" href="index.html">Go to JavaScript Study</a>
	</div>
	

</body>
</html>
