<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
	<script>
		function myFunction() {
			document.getElementById("demo_6").innerHTML = "JS in the &lt;head&gt;.";
		}
		function myFunction2() {
			document.getElementById("demo_6").style.display = "none";
		}
	</script>
	<title>Page_2</title>
</head>
<body>
	<div class="col-xs-12">
		<h2>JavaScript in the &lt;head&gt; section of an HTML document</h2>
		<p id="demo_6"></p>
		<button type="button" onclick="myFunction()">Click to see</button>
		<button type="button" onclick="myFunction2()">Click to hide</button>

	
	</div>
</body>
</html>
